<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    
</head>
<body>
    
    <header class="title">
        BlackJack
    </header>
    
    <div class="row mt-2">
        <div id="buttons-div" class="col text-center">
            <button id="btnNew" class="btn btn-primary">New Game</button>
            <button disabled="disabled" id="btnTake" class="btn btn-light">Take Card</button>
            <button disabled="disabled" id="btnStop" class="btn btn-danger">Stop</button>
        </div>
    </div>
    
    <div class="row container">
        <div class="col">
            <h1><span>Player 1 </span> - <small>0</small></h1>
            <div id="player-cards" class="cardsDiv">
                <!-- <img class="cards" src="./assets/cards/10C.png">                 -->
            </div>
        </div>
    </div>
    
    <div class="row container mt-2">
        <div class="col">
            <h1>Computer - <small>0</small></h1>
            <div id="computer-cards" class="cardsDiv">
                <!-- <img class="cards" src="./assets/cards/3C.png">                 -->
            </div>
        </div>
    </div>
    
    <script src="./assets/js/underscore-min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./assets/js/game-min.js"></script>

    <script>
        document.querySelector('#btnNew').addEventListener('click', () => {
            game.newGame();
        })
    </script>

    
</body>
</html>
